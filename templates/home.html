<!DOCTYPE html>
<html>
<head>
    <title>Student Exam Performance Predictor</title>
</head>

<body style="margin:0; padding:0; font-family: Arial, Helvetica, sans-serif; background-color:#f4f6f9;">

    <div style="width:100%; height:100vh; display:flex; justify-content:center; align-items:center;">
        
        <div style="background:white; width:500px; padding:30px; border-radius:10px; box-shadow:0px 8px 20px rgba(0,0,0,0.1);">
            
            <h1 style="text-align:center; color:#2c3e50;">ðŸŽ“ Student Exam Performance</h1>
            <p style="text-align:center; color:gray;">Predict Maths Score using ML Model</p>

            <form action="{{ url_for('predict_datapoint')}}" method="post">

                <label><b>Gender</b></label><br>
                <select name="gender" required style="width:100%; padding:8px; margin-bottom:15px;">
                    <option disabled selected value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>

                <label><b>Race / Ethnicity</b></label><br>
                <select name="ethnicity" required style="width:100%; padding:8px; margin-bottom:15px;">
                    <option disabled selected value="">Select Ethnicity</option>
                    <option value="group A">Group A</option>
                    <option value="group B">Group B</option>
                    <option value="group C">Group C</option>
                    <option value="group D">Group D</option>
                    <option value="group E">Group E</option>
                </select>

                <label><b>Parental Education</b></label><br>
                <select name="parental_level_of_education" required style="width:100%; padding:8px; margin-bottom:15px;">
                    <option disabled selected value="">Select Education</option>
                    <option value="associate's degree">Associate's Degree</option>
                    <option value="bachelor's degree">Bachelor's Degree</option>
                    <option value="high school">High School</option>
                    <option value="master's degree">Master's Degree</option>
                    <option value="some college">Some College</option>
                    <option value="some high school">Some High School</option>
                </select>

                <label><b>Lunch Type</b></label><br>
                <select name="lunch" required style="width:100%; padding:8px; margin-bottom:15px;">
                    <option disabled selected value="">Select Lunch Type</option>
                    <option value="free/reduced">Free / Reduced</option>
                    <option value="standard">Standard</option>
                </select>

                <label><b>Test Preparation Course</b></label><br>
                <select name="test_preparation_course" required style="width:100%; padding:8px; margin-bottom:15px;">
                    <option disabled selected value="">Select Course Status</option>
                    <option value="none">None</option>
                    <option value="completed">Completed</option>
                </select>

                <label><b>Reading Score (0-100)</b></label><br>
                <input type="number" name="reading_score" min="0" max="100" required 
                       style="width:100%; padding:8px; margin-bottom:15px;"><br>

                <label><b>Writing Score (0-100)</b></label><br>
                <input type="number" name="writing_score" min="0" max="100" required 
                       style="width:100%; padding:8px; margin-bottom:20px;"><br>

                <input type="submit" value="Predict Maths Score"
                       style="width:100%; padding:10px; background-color:#2c3e50; color:white; border:none; border-radius:5px; cursor:pointer; font-size:16px;">

            </form>

            {% if results %}
            <div style="margin-top:20px; padding:15px; background:#ecf0f1; border-radius:5px; text-align:center;">
                <h3 style="color:#27ae60;">Predicted Maths Score: {{ results }}</h3>
            </div>
            {% endif %}

        </div>

    </div>

</body>
</html>
